{% extends "base.html" %}
{% block title %}
    登录
{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
    <h1>登录</h1>
    <p>请输入账号和密码</p>
    <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">
      {% csrf_token %}
        <!--  {{ form.as_p }} -->
        <div class="form-group" >
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color: red"><i class="fa fa-users" aria-hidden="true"></i>用户名：</label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
          <div class="form-group" >
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color: blue"><i class="glyphicon glyphicon-user"></i>密码：</label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="登录" />
    </form>
    <p style="margin-top: 10px"><a href="{% url 'pwd_reset:password_reset_recover' %}"> 重置密码</a></p>
    <p style="margin-top: 10px"><a href="{% url 'account:user_register' %}">注册新用户</a> </p>
    </div>
{% endblock %}
