{% extends "article/base.html" %}
{% load staticfiles %}
{% block title %}栏目管理{% endblock %}
{% block content %}
    <div>
    <p class="text-right">
        <button class="btn btn-primary" id="add_column" onclick="add_column()">
            添加栏目
        </button>
    </p>
    <table class="table table-hover">
        <tr>
            <td>序号</td>
            <td>栏目名称</td>
            <td>操作</td>
        </tr>
        {% for col in columns %}
            <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ col.column }}</td>
            <td>------------</td>
            </tr>
            {% empty %}
            <p>还没有栏目</p>
        {% endfor %}
    </table>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
    <script type="text/javascript">
        function add_column() {
            var index = layer.open({
                type:1,
                skin:'layui-layer-rim',
                area:['400px','200px'],
                title:"新增栏目",
                content:'<div class="text-center" style="margin-top:20px"><p>请输入栏目名称</p><p><input id="id_column" type="text"></p></div>',
                btn:['确定','取消'],
                yes:function (index,ly) {
                    column_name=$("#id_column").val();
                     $.ajax({
                         url:'{% url "article:article_column" %}',
                         type:'POST',
                         data:{'column':column_name},
                         success:function (e) {
                             if (e=="1"){
                                 parent.location.reload();
                                 layer.msg("添加成功");
                         }
                         else {
                                 layer.msg("栏目已经存在");
                             }
                         }

                     })
                },
                btn2:function (index,ly) {
                    layer.close(index);

                },
            })
        }

    </script>
{% endblock %}
